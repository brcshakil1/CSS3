<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSFORM</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid red;
        }
        .outer{
            background-color: aqua;
        }
        .inner{
            background-color: brown;
            transform: scale(.5) rotate(45deg) ;
        }
    </style>
</head>
<body>
    <h1>Transform</h1>
    <div class="box outer">
        <div class="box inner">
            <p>box-1</p>
        </div>
    </div>
    <div class="box outer">
        <div class="box inner">
            <p>box-2</p>
        </div>
    </div>
    <div class="box outer">
        <div class="box inner">
            <p>box-3</p>
        </div>
    </div>
</body>
</html>
